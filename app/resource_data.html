<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
</head>

<body>
    <noscript>
        Make sure your browser has JavaScript turned on :)
    </noscript>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="" alt="logo" />
            <section class="navLinkWrap">
                <a href="/new_resource" class="navLink js-link"><span class="navSpan">CREATE</span></a>
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <div id="smOpenNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/new_resource" class="mobileNavLink js-link" onclick="closeNav();">CREATE</a>
            <img class="mobileOverlayLogo" src="" alt="logo" />
        </div>
    </div>

    
    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
</body>

</html>
