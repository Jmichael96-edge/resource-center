<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Lock</title>

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
    <link rel="stylesheet" href="../assets/css/alert.css" />
    <link rel="stylesheet" href="../assets/css/resource.css" />
</head>

<body>
    <noscript>
        Make sure your browser has JavaScript turned on :)
    </noscript>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="../assets/images/darth.png" alt="logo" />
            <section class="navLinkWrap">
                <a href="/" class="navLink js-link"><span class="navSpan">HOME</span></a>
                <a class="navLink js-link"><span id="editBtn" class="navSpan">EDIT</span></a>
                <button id="deleteBtn" class="navLink js-link">DELETE</button>
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="../assets/images/darth.png" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <div id="smOpenNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/" class="mobileNavLink js-link" onclick="closeNav();">HOME</a>
            <img class="mobileOverlayLogo" src="../assets/images/darth.png" alt="logo" />
        </div>
    </div>

    <article id="resourceContainer" class="wrapper"></article>

    <!-- ! FORM ALERT -->
    <div id="formAlert" class="alert-success rounded wrapper">
        <div id="alertIconWrap"></div>
        <p id="alertText"></p>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/nav.js"></script>
    <script type="text/javascript" src="../assets/js/resource.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
