<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Star Lock | Home</title>

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Star Lock">
    <meta itemprop="description" content="">
    <meta itemprop="image" content="../assets/images/darth.png">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="Star Lock">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="Jeffrey VanHorn">

    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="../assets/images/darth.png">
    <!-- Open Graph data -->
    <meta property="og:title" content="Star Lock" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="../assets/images/darth.png" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="Code VH" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../assets/images/darth.png" />
    <!-- Safari favicon -->
    <link rel="apple-touch-icon" href="../assets/images/darth.png">

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
    <link rel="stylesheet" href="../assets/css/renderResources.css" />
</head>

<body>
    <noscript>
        Make sure your browser has JavaScript turned on :)
    </noscript>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="../assets/images/darth.png" alt="logo" />
            <section class="navLinkWrap">
                <a href="/new_resource" class="navLink js-link"><span class="navSpan">CREATE</span></a>
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="../assets/images/darth.png" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <div id="smOpenNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/new_resource" class="mobileNavLink js-link" onclick="closeNav();">CREATE</a>
            <img class="mobileOverlayLogo" src="../assets/images/darth.png" alt="logo" />
        </div>
    </div>

    <main class="wrapper">
        <article id="filterWrapper">
            <main class="wrapper" style="justify-content: space-between;">
                <input id="searchInput" type="text" placeholder="Search for a resource" class="filterInput"
                    name="searchInput" />
                <select id="filterCategoryInput" class="filterInput">
                    <option selected value="">Select a category</option>
                    <option value="Resource">Resource</option>
                    <option value="Docs">Docs</option>
                    <option value="Best Practices">Best Practices</option>
                    <option value="Style Guide">Style Guide</option>
                    <option value="General">General</option>
                </select>
            </main>
        </article>
    </main>

    <article id="renderResources" class="wrapper"></article>
    <main class="wrapper">
        <h2 id="noResources">NO RESOURCES ARE AVAILABLE</h2>
    </main>
    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript" src="../assets/js/nav.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
