<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
    <link rel="stylesheet" href="../assets/css/newResource.css" />
</head>

<body>
    <noscript>
        Make sure your browser has JavaScript turned on :)
    </noscript>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="" alt="logo" />
            <section class="navLinkWrap">
                <a href="/" class="navLink js-link"><span class="navSpan">HOME</span></a>
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <div id="smOpenNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/" class="mobileNavLink js-link" onclick="closeNav();">HOME</a>
            <img class="mobileOverlayLogo" src="" alt="logo" />
        </div>
    </div>

    <article id="createWrapper">
        <form id="createForm">
            <select id="category" name="category" class="input">
                <option value="" selected>Select a category</option>
                <option value="Resource">Resource</option>
                <option value="Help">Help</option>
            </select>
            <input placeholder="Title" name="title" class="input" id="title" type="text" />
            <textarea placeholder="Description" name="description" class="input" id="desc" type="text"></textarea>
            <input type="url" placeholder="Link to https://github.com" class="input" id="ghLink" name="ghLink" />
            <input multiple class="input" style="border: none; padding: 0;" type="file" name="screenShots" id="screenShots" />
            <main id="uploadPrev" class="wrapper">

            </main>
            <button id="submitBtn" type="submit">CREATE RESOURCE</button>
        </form>
    </article>


    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript" src="../assets/js/newResource.js"></script>
</body>

</html>
