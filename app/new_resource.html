<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Lock</title>

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
    <link rel="stylesheet" href="../assets/css/newResource.css" />
    <link rel="stylesheet" href="../assets/css/alert.css" />
</head>

<body>
    <noscript>
        Make sure your browser has JavaScript turned on :)
    </noscript>
    <nav id="nav">
        <div id="desktopNav" class="navInnerContentWrap">
            <img class="navLogo" src="../assets/images/darth.png" alt="logo" />
            <section class="navLinkWrap">
                <a href="/" class="navLink js-link"><span class="navSpan">HOME</span></a>
            </section>
        </div>
        <div id="mobileNav">
            <img class="navLogo" src="../assets/images/darth.png" alt="logo" />
            <a href="#!" class="menuIconWrap" onclick="openNav();">
                <i class="menuIcon fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <div id="smOpenNav" class="navOverlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/" class="mobileNavLink js-link" onclick="closeNav();">HOME</a>
            <img class="mobileOverlayLogo" src="../assets/images/darth.png" alt="logo" />
        </div>
    </div>

    <article id="createWrapper">
        <form id="createForm">
            <main class="wrapper">
                <select id="category" name="category" class="input">
                    <option value="" selected>Select a category</option>
                    <option value="Resource">Resource</option>
                    <option value="Docs">Docs</option>
                    <option value="Best Practices">Best Practices</option>
                    <option value="Style Guide">Style Guide</option>
                    <option value="General">General</option>
                </select>
                <input placeholder="Title" name="title" class="input" id="title" type="text" />
            </main>
            <textarea rows="20" placeholder="Description" name="description" class="textarea" id="desc"
                type="text"></textarea>
            <main class="wrapper">
                <input type="url" placeholder="Link to https://github.com" class="input" id="ghLink" name="ghLink" />
                <input multiple class="input" style="border: none; padding: 0;" type="file" name="screenShots"
                    id="screenShots" />
            </main>
            <main id="uploadPrev" class="wrapper"></main>
            <main class="wrapper" style="justify-content: flex-end;">
                <button id="submitBtn" class="btn" type="submit">CREATE RESOURCE</button>
            </main>
        </form>
    </article>

    <!-- ! FORM ALERT -->
    <div id="formAlert" class="alert-success rounded wrapper">
        <div id="alertIconWrap"></div>
        <p id="alertText"></p>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="../assets/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/nav.js"></script>
    <script type="text/javascript" src="../assets/js/newResource.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff480394be.js" crossorigin="anonymous"></script>
</body>

</html>
